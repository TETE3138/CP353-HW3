<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>

        img {

            width: auto;
            height: 100%;
            margin: 5px;
        }
        .image-beer {
            width: 100%;
      height: 261px;
        }
    </style>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Punk API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<div class="container" >
    <br>
    <h1>Beer Searching</h1>
    <br>
    <div class="row">
        <div class="col-lg-8">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Beer Name</span>
                <input id="beername"type="text" class="form-control" placeholder="Punk IPA" aria-label="Punk IPA" aria-describedby="Beer Name">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Brewed Before</span>
                <input id="bbefore"type="text" class="form-control" placeholder="10-2011" aria-label="Brewed Before" aria-describedby="Brewed Before">
            </div>
        </div>
    </div>
    <br>
    <div>
        <center><button id="searchButton"type="button" class="btn btn-outline-primary btn-lg">Search</button></center>
    </div>

<br>
        <div class="row" id="result">

        </div>

</div>


<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
